# to use orbs, must use version >= 2.1
version: 2.1
orbs:
  cypress: cypress-io/cypress@1
  aws-s3: circleci/aws-s3@1.0.11
  node: circleci/node@4.2.0

dev_only: &dev_only
  filters:
    branches:
      only: dev

run_cypress: &run_cypress
  <<: *dev_only
  start: npm run start:ci
  wait-on: 'http://localhost:3000'
  record: true

push: &push
  docker:
    - image: 'cimg/python:3.6'
  parameters:
    push_to:
      type: string
      default: 's3://trailmaps-link'
  steps:
    - attach_workspace:
        at: build
    - aws-s3/sync:
        from: build/*
        to: "<< parameters.push_to >>"

jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: npm install
      - run: CI=false npm run build # prevent fail due to eslint
      - persist_to_workspace:
          root: .
          paths:
            - build
  push:
    <<: *push

workflows:
  build_and_push_dev:
    jobs:
      - cypress/run:
          <<: *run_cypress
      - build:
          <<: *dev_only
          requires:
            - cypress/run
      - push:
          <<: *dev_only
          requires:
            - build
          push_to: 's3://trailmaps-link'
